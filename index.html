<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <!--preconnect for faster loading later - GET request to third party domain/googlefonts webApiServer-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--googlefonts clientside css library - googlefonts style.css file/css library cdn-->
    <!--client side css for browser to execute - GET request to cdn (ie third party domain/googlefonts webApiServer)-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <!--fontawesome clientside css library - fontawesome style.css file/css library cdn-->
    <!--client side css for browser to execute - GET request to cdn (ie third party domain/fontawesome webApiServer)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
      type="text/css"
    />
    <!--self created style.css file-->
    <!--client side css for browser to execute -->
    <!--NOTE - Should be set after other css libraries style.css file so that we can overwrite with our own style.css-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <!--downloaded jquery-2.2.4.min.js file - jQueryWebApi clientside js library -->
    <!--clientside js for browser to execute-->
    <!--NOTE - Should be set in head, so we can use its methods in self created app.js file-->
    <script
      type="text/javascript"
      src="assets/js/lib/jquery-2.2.4.min.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <!--fontawesome css library classes in icon element tag-->
      <h1>TO-DO LIST <i class="fa fa-plus" aria-hidden="true"></i></h1>
      <input type="text" placeholder="Add New Todo" />
      <ul>
        <li>
          <!--fontawesome css library classes in icon element tag-->
          <span><i class="fa fa-trash"></i></span> Take Medicine
        </li>
        <li>
          <!--fontawesome css library classes in icon element tag-->
          <span><i class="fa fa-trash"></i></span> Do Some Coding
        </li>
        <li>
          <!--fontawesome css library classes in icon element tag-->
          <span><i class="fa fa-trash"></i></span> Eat Food
        </li>
        <li>
          <!--fontawesome css library classes in icon element tag-->
          <span><i class="fa fa-trash"></i></span> Do Some Coding
        </li>
        <li>
          <!--fontawesome css library classes in icon element tag-->
          <span><i class="fa fa-trash"></i></span> Do Some Exercise/Shower
        </li>
        <li>
          <!--fontawesome css library classes in icon element tag-->
          <span><i class="fa fa-trash"></i></span> Eat Food
        </li>
      </ul>
    </div>
    <!--self created app.js file-->
    <!--clientside js for browser to execute-->
    <!--NOTE - Should be set at end of body after other clientside js libraries set in head, so we can use their methods in self created app.js file-->
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
